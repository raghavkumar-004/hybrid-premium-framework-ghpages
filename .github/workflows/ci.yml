name: CI with Allure Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed for pushing to the repo
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests (headless Chrome, QA)
        run: mvn -B -ntp clean test -Pqa -Dbrowser=chrome -Dheadless=true -Dcucumber.filter.tags="not @wip"

      - name: Install Allure CLI
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y

      - name: Generate Allure Report
        if: always()
        run: allure generate target/allure-results --clean -o target/allure-report

      - name: Save Allure report to docs folder
        if: always()
        run: |
          rm -rf docs
          mkdir docs
          cp -r target/allure-report/* docs/
          git config --
