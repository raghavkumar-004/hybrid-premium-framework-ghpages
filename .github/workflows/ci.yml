name: CI with Allure Pages

on:
  push:
    branches: [ "master" ]   # Changed from main â†’ master
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests (headless Chrome, QA)
        run: mvn -B -ntp clean test -Pqa -Dbrowser=chrome -Dheadless=true -Dcucumber.filter.tags='not @wip'

      - name: Install Allure CLI
        run: |
          LATEST_URL=$(curl -s https://api.github.com/repos/allure-framework/allure2/releases/latest | grep browser_download_url | grep zip | cut -d '"' -f 4)
          wget "$LATEST_URL" -O allure.zip
          unzip allure.zip -d allure
          sudo mv allure /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      - name: Generate Allure Report
        if: always()
        run: allure generate target/allure-results --clean -o target/allure-report

      - name: Save Allure report to docs folder
        if: always()
        run: |
          rm -rf docs
          mkdir docs
          cp -r target/allure-report/* docs/
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update Allure report" || echo "No changes to commit"
          git push
