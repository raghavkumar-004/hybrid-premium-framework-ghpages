name: CI with Allure Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Required to push to gh-pages branch

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests (headless Chrome, QA)
        run: mvn -B -ntp clean test -Pqa -Dbrowser=chrome -Dheadless=true -Dcucumber.filter.tags='not @wip'

      - name: Install Allure CLI (latest from official site)
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget https://github.com/allure-framework/allure2/releases/latest/download/allure-commandline.zip -O allure.zip
          unzip allure.zip -d /opt/allure
          sudo ln -s /opt/allure/allure*/bin/allure /usr/bin/allure
          allure --version

      - name: Generate Allure Report
        if: always()
        run: allure generate target/allure-results --clean -o target/allure-report

      - name: Upload Allure Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/allure-report
          publish_branch: gh-pages
